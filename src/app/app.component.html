<h1 class="font-bold text-3xl">This is an example of angular animation</h1>
<div id="comp-holder" class="flex flex-col gap-5 justify-center items-center mt-5 w-full min-h-screen border border-slate-900">
    Current count is: {{ this.currentState }}
    @for (state of states; track $index) {
        @switch($index) {
            @case (0) {
                <div [@disableTrigger]="$index === currentState ? 'enabled' : 'disabled' " class="flex justify-center items-center w-full smooth-move">
                    <app-comp-one (onButtonClick)="onClick()" (onBackClicked)="onBackClick()" />
                </div>
            } @case (1){
                <div [@disableTrigger]="$index === currentState ? 'enabled' : 'disabled' " @slideIn class="flex justify-center items-center w-full smooth-move">
                    <app-comp-two (onButtonClick)="onClick()" (onBackClicked)="onBackClick()" />
                </div>
            } @case (2) {
                <div [@disableTrigger]="$index === currentState ? 'enabled' : 'disabled' " @slideIn class="flex justify-center items-center w-full smooth-move">
                    <app-comp-three (onButtonClick)="onClick()" (onBackClicked)="onBackClick()" />
                </div>
            } @case (3) {
                <div [@disableTrigger]="$index === currentState ? 'enabled' : 'disabled' " @slideIn class="flex justify-center items-center w-full smooth-move">
                    <app-comp-four (onButtonClick)="onClick()" (onBackClicked)="onBackClick()" />
                </div>
            }
        }
    }
    @if (isShown) {
        <div @myInsertRemoveTrigger class="insert-remove-container border border-slate-900">
          <p class="font-bold">The box is inserted</p>
        </div>
      }
      <button type="button" (click)="show()" class="border border-slate-900 bg-green-500">Show</button>
</div>
